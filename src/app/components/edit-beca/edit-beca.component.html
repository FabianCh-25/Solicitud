<div class="row">
  <div class="col-lg-6">
    <h2 class="alinear">Edit Beca</h2>
  </div>
</div>
<div class="container-page">
<div class="row">
  <div class="col-lg-4">
    <form [formGroup]="myForm" autocomplete="off">
      <div class="col-lg-12">
        <mat-form-field appearance="outline">
          <mat-label>Titulo</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
        <div
          *ngIf="
            myForm.get('title')?.hasError('required') &&
            myForm.get('title')?.touched
          "
          style="margin-top: -20px"
        >
          <span class="mda-form-msg"> This field is required </span>
        </div>
        <div
          *ngIf="myForm.get('title')?.hasError('maxlength')"
          style="margin-top: -20px"
        >
          <span class="mda-form-msg">
            This field must have a maximum of 60 characters
          </span>
        </div>
      </div>

      <div class="col-lg-12">
        <mat-form-field appearance="outline">
          <mat-label>imgUrl</mat-label>
          <input matInput formControlName="imgUrl" />
        </mat-form-field>
        <div
          *ngIf="
            myForm.get('imgUrl')?.hasError('required') &&
            myForm.get('imgUrl')?.touched
          "
          style="margin-top: -20px"
        >
          <span class="mda-form-msg">This field is required </span>
        </div>
      </div>
     
      <fieldset class="form-group">
        <textarea class="form-control"
          style="font-family: 'Be Vietnam', sans-serif;font-size: 17px;"
          formControlName="description"
          rows="5"
          placeholder="Descripción">
        </textarea>
      </fieldset>
      <fieldset class="form-group">
        <textarea class="form-control"
          style="font-family: 'Be Vietnam', sans-serif;font-size: 17px;"
          formControlName="requirements"
          rows="5"
          placeholder="Requisitos">
        </textarea>
        
      </fieldset>
      <fieldset class="form-group">
        <input class="form-control"
          style="font-family: 'Be Vietnam', sans-serif; font-size: 20px;"
          formControlName="telephone"
          type="text"
          placeholder="Teléfono" />
      </fieldset>

      <fieldset class="form-group">
        <input class="form-control"
          style="font-family: 'Be Vietnam', sans-serif; font-size: 20px;"
          formControlName="urlPage"
          type="text"
          placeholder="Url" />
      </fieldset>
  
      <fieldset class="form-group">
        <textarea class="form-control"
          style="font-family: 'Be Vietnam', sans-serif;font-size: 17px;"
          formControlName="benefits"
          rows="5"
          placeholder="Beneficios">
        </textarea>
      </fieldset>
 


      <div class="col-lg-12">
          <button
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10 px"
            (click)="updateBeca()"
          >
            Update
          </button>
          <button
            class="btn btn-secondary btn-lg float-right"
            type="button"
            [routerLink]="['/homePage',idUser,'becas',idUser]"
          >
            Cancel
          </button>
        </div>
    </form>
  </div>
</div>
</div>
