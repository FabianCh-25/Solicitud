<div class="row">
    <div class="col-lg-6">
      <h2 class="alinear">Registro de Tema</h2>
    </div>
  </div>
  <div class="container-page">
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="myForm" autocomplete="off">
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
              <mat-label>Position</mat-label>
              <input matInput formControlName="position" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('position')?.hasError('required') &&
                myForm.get('position')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg">This field is required </span>
            </div>
          </div>
          
        <div class="col-lg-12">
          <mat-form-field appearance="outline">
            <mat-label>Titulo</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('title')?.hasError('required') &&
              myForm.get('title')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> This field is required </span>
          </div>
          <div
            *ngIf="myForm.get('name')?.hasError('maxlength')"
            style="margin-top: -20px"
          >
            <span class="mda-form-msg">
              This field must have a maximum of 60 characters
            </span>
          </div>
        </div>
       
        <div class="col-lg-12">
            <mat-form-field appearance="outline">
              <mat-label>Descripcion</mat-label>
              <input matInput formControlName="description" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('description')?.hasError('required') &&
                myForm.get('description')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg">This field is required </span>
            </div>
          </div>
         
          <div class="col-lg-12">
            <mat-form-field appearance="outline">
              <mat-label>Body</mat-label>
              <input matInput formControlName="body" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('body')?.hasError('required') &&
                myForm.get('body')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg">This field is required </span>
            </div>
          </div>
          
          <div class="col-lg-12">
            <mat-form-field appearance="outline">
              <mat-label>Video</mat-label>
              <input matInput formControlName="video" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('video')?.hasError('required') &&
                myForm.get('video')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg">This field is required </span>
            </div>
          </div>
          
        <div class="col-lg-12">
          <button
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10 px"
            (click)="saveTema()"
          >
            Save
          </button>
          <button
            class="btn btn-secondary btn-lg float-right"
            type="button"
            [routerLink]="['/homePage',userId,'cursos',userId,'detalle',cursoId]"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
  </div>
